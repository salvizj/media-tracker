{{define "content_manhwa_and_manga"}}
<h2 class="text-2xl font-bold mb-4 text-teal-200">Manhwa un Manga</h2>
<form id="manhwaForm" class="flex gap-2 mb-6">
	<input
		type="text"
		id="manhwaName"
		name="name"
		placeholder="Name"
		required
		class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
	/>
	<input
		type="number"
		id="manhwaChapter"
		name="chapter"
		placeholder="Chapter"
		min="1"
		required
		class="px-3 py-2 w-24 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
	/>
	<select
		id="manhwaStatus"
		name="status"
		required
		class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
	>
		<option value="Reading">Reading</option>
		<option value="Completed">Completed</option>
		<option value="Dropped">Dropped</option>
	</select>
	<button
		type="submit"
		class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 transition"
	>
		Add Manhwa/Manga
	</button>
</form>
<ul class="space-y-2">
	{{range .ManhwaAndManga}}
	<li class="bg-white/80 rounded px-4 py-2 shadow flex items-center">
		<span class="font-semibold text-gray-800">{{.Name}}</span>
		<span class="ml-auto text-sm text-gray-500">{{.Date}}</span>
	</li>
	{{else}}
	<li class="text-gray-300 italic">No manhwa or manga</li>
	{{end}}
</ul>
{{end}}
