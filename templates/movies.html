{{define "content_movies"}}
<h2 class="text-2xl font-bold mb-4 text-teal-200">Movies</h2>
<form id="movieForm" class="flex gap-2 mb-6">
	<input
		type="text"
		id="name"
		name="name"
		placeholder="Name"
		required
		class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
	/>
	<button
		type="submit"
		class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 transition"
	>
		Add Movie
	</button>
</form>
<ul class="space-y-2">
	{{range .Movies}}
	<li
		class="bg-white/80 rounded px-4 py-2 shadow flex items-center"
		data-id="{{.ID}}"
	>
		<span class="font-semibold text-gray-800 movie-name">{{.Name}}</span>
		<span class="ml-auto text-sm text-gray-500">{{.Date}}</span>
		<button class="edit-movie-btn ml-2 text-blue-500" type="button">
			Edit
		</button>
		<button class="delete-movie-btn ml-2 text-red-500" type="button">
			Delete
		</button>
	</li>
	<li
		class="edit-movie-form-container"
		style="display: none"
		data-id="{{.ID}}"
	>
		<form class="edit-movie-form flex gap-2">
			<input
				type="text"
				name="name"
				value="{{.Name}}"
				required
				class="px-2 py-1 border rounded"
			/>
			<button
				type="submit"
				class="bg-teal-500 text-white px-2 py-1 rounded"
			>
				Save
			</button>
			<button type="button" class="cancel-edit-movie-btn text-gray-500">
				Cancel
			</button>
		</form>
	</li>
	{{else}}
	<li class="text-gray-300 italic">No Movies</li>
	{{end}}
</ul>
{{end}}
