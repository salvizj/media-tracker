{{define "content_register"}}

<div class="flex items-center justify-center md:p-20 p-6 max-w-md mx-auto">
	<form class="flex flex-col gap-4" id="registerForm">
		<input
			type="email"
			class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-4 focus:ring-teal-400 transition"
			name="email"
			placeholder="Email"
			required
		/>
		<input
			type="password"
			name="password"
			placeholder="Password"
			required
			class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-4 focus:ring-teal-400 transition"
		/>
		<input
			type="password"
			name="confirm_password"
			placeholder="Confirm Password"
			required
			class="w-full px-4 py-3 border border-gray-300 focus:outline-none focus:ring-4 focus:ring-teal-400 transition"
		/>
		<button
			type="submit"
			class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded font-semibold text-sm shadow-sm transition"
		>
			Register
		</button>
	</form>
</div>
{{end}}
